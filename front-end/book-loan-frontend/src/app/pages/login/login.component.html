<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card my-5">
        <div class="card-body">
          <h3 class="card-title text-center">Login</h3>
          <form [formGroup]="loginForms">
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Input your email"
                formControlName="Email"
                [class.is-invalid]="
                  loginForms.get('Email')?.errors &&
                  loginForms.get('Email')?.touched
                "
              />
              <div
                *ngIf="loginForms.get('Email')?.hasError('required')"
                class="invalid-feedback"
              >
                Email is required
              </div>
              <div
                *ngIf="loginForms.get('Email')?.hasError('maxlength')"
                class="invalid-feedback"
              >
                Email must be at most 250 characters
              </div>
              <div
                *ngIf="loginForms.get('Email')?.hasError('email')"
                class="invalid-feedback"
              >
                Email is invalid
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Input your password"
                formControlName="Password"
                [class.is-invalid]="
                  loginForms.get('Password')?.errors &&
                  loginForms.get('Password')?.touched
                "
              />
              <div
                *ngIf="loginForms.get('Password')?.hasError('required')"
                class="invalid-feedback"
              >
                Password is required
              </div>
              <div
                *ngIf="loginForms.get('Password')?.hasError('maxlength')"
                class="invalid-feedback"
              >
                Password must be at most 100 characters
              </div>
              <div
                *ngIf="loginForms.get('Password')?.hasError('minlength')"
                class="invalid-feedback"
              >
                Password must be at least 8 characters
              </div>
            </div>
            <div class="text-center">
              <button
                (click)="login(loginForms.value)"
                [disabled]="!loginForms.valid"
                class="btn btn-success"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
