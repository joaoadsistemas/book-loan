<div class="container mt-5">
  <h2>Clients</h2>
  <hr />
  <button class="btn btn-sm btn-primary" routerLink="/client/create">
    <i class="fa fa-plus"></i> New Client
  </button>

  <button
    type="button"
    class="btn btn-sm btn-primary ms-2"
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
    aria-controls="collapseBasic"
  >
    Filter
  </button>

  <div id="collapseBasic" [collapse]="isCollapsed">
    <form class="mt-3" [formGroup]="clientForm">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="cpf" class="form-label">CPF</label>
          <input
            type="text"
            id="cpf"
            class="form-control"
            placeholder="Input CPF"
            formControlName="cpf"
            mask="000.000.000-00"
          />
        </div>
        <div class="col-md-8">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Input Name"
            formControlName="name"
          />
        </div>
        <div class="col-md-4">
          <label for="city" class="form-label">City</label>
          <input
            type="text"
            id="city"
            class="form-control"
            placeholder="Name of City"
            formControlName="city"
          />
        </div>
        <div class="col-md-4">
          <label for="neighborhood" class="form-label">Neighbourhood</label>
          <input
            type="text"
            id="neighborhood"
            class="form-control"
            placeholder="Name of Neighborhood"
            formControlName="neighborhood"
          />
        </div>
        <div class="col-md-4">
          <label for="fixPhoneNumber" class="form-label"
            >Fix Phone-Number</label
          >
          <input
            type="text"
            id="fixPhoneNumber"
            class="form-control"
            placeholder="Input Fix Phone-Number"
            formControlName="fixPhoneNumber"
            mask="(00) 0000-0000"
          />
        </div>
        <div class="col-md-4">
          <label for="phoneNumber" class="form-label">Phone-Number</label>
          <input
            type="text"
            id="phoneNumber"
            class="form-control"
            placeholder="Input Phone-Number"
            formControlName="phoneNumber"
            mask="(00) 00000-0000"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mt-3 text-end">
          <button class="btn btn-success" (click)="filter()">Filter</button>
          <button
            class="btn btn-primary ms-2"
            (click)="findClients(); clientForm.reset()"
          >
            Remove Filter
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>CPF</th>
          <th>Name</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>
            <button
              class="btn btn-sm btn-primary"
              (click)="updateClient(client)"
            >
              <i class="fa fa-search"></i>
            </button>
          </td>
          <td>
            {{ cpfFormater(client.cpf) }}
          </td>
          <td>
            {{ client.name }}
          </td>
          <td>
            {{ phoneFormater(client.phoneNumber) }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-center">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination?.totalItems!"
      [itemsPerPage]="pagination?.itemsPerPage!"
      [maxSize]="10"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
</div>
