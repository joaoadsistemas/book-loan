<div class="container mt-5">
  <h2>Clients</h2>
  <hr />
  <button class="btn btn-sm btn-primary" routerLink="/client/create"> <i class="fa fa-plus"></i> New Client </button>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>CPF</th>
          <th>Name</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>
            <button class="btn btn-sm btn-primary" (click)="updateClient(client)">
              <i class="fa fa-search"></i>
            </button>
          </td>
          <td>
            {{client.cpf}}
          </td>
          <td>
            {{client.name}}
          </td>
          <td>
            {{client.phoneNumber}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-center">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination?.totalItems!"
      [itemsPerPage]="pagination?.itemsPerPage!"
      [maxSize]="10"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
</div>
