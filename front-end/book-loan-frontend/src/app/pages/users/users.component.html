<div class="container mt-5">
  <h2>Users</h2>
  <hr />
  <button class="btn btn-sm btn-primary" routerLink="/user/create">
    <i class="fa fa-plus"></i> New User
  </button>

  <button
    type="button"
    class="btn btn-sm btn-primary ms-2"
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
    aria-controls="collapseBasic"
  >
    Filter
  </button>

  <div id="collapseBasic" [collapse]="isCollapsed">
    <form class="mt-3" [formGroup]="userForms">
      <div class="row g-3">
        <div class="col-md-8">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Input Name"
            formControlName="name"
          />
        </div>
        <div class="col-md-4">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            placeholder="Email"
            formControlName="email"
          />
        </div>
        <div class="col-md-4 d-flex flex-row">
          <div class="col-md-6">
            <div class="form-check">
              <label for="isadmin" class="form-check-label">Is Admin</label>
              <input
                type="checkbox"
                id="isadmin"
                class="form-check-input"
                formControlName="isAdmin"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-check">
              <label for="isnotadmin" class="form-check-label"
                >Is Not Admin</label
              >
              <input
                type="checkbox"
                id="isnotadmin"
                class="form-check-input"
                formControlName="isNotAdmin"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-check">
              <label for="isactive" class="form-check-label">Is Active</label>
              <input
                type="checkbox"
                id="isactive"
                class="form-check-input"
                formControlName="isActive"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-check">
              <label for="isnotactive" class="form-check-label"
                >Is Not Active</label
              >
              <input
                type="checkbox"
                id="isnotactive"
                class="form-check-input"
                formControlName="isNotActive"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mt-3 text-end">
          <button class="btn btn-success" (click)="filter()">Filter</button>
          <button
            class="btn btn-primary ms-2"
            (click)="findUsers(); userForms.reset()"
          >
            Remove Filter
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Email</th>
          <th>IsAdmin</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>
            <button (click)="updateUser(user)" class="btn btn-sm btn-primary">
              <i class="fa fa-search"></i>
            </button>
          </td>
          <td>
            {{ user.name }}
          </td>
          <td>
            {{ user.email }}
          </td>
          <td>
            {{ user.isAdmin ? "Yes" : "No" }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-center">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination?.totalItems!"
      [itemsPerPage]="pagination?.itemsPerPage!"
      [maxSize]="10"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
</div>
